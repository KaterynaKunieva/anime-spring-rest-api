name: Build and Push Spring API (Anime&Author)

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip deployment trigger'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  DEPLOY_REPO: ${{ github.repository_owner }}/anime-k8s-infrastructure

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name lowercase
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            PUBLIC_URL=/theGame
            REACT_APP_UI_URL_PREFIX=/theGame
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest

  trigger-deploy:
    needs: build
    if: github.event.inputs.skip_deploy != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_PAT }}
          repository: ${{ env.DEPLOY_REPO }}
          event-type: deploy
          client-payload: |
            {
              "services": "frontend",
              "tag": "${{ github.sha }}",
              "source_repo": "${{ github.repository }}",
              "commit_message": "${{ github.event.head_commit.message }}"
            }