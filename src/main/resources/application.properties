server.port=8080

spring.application.name=anime-spring-rest-api

spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase-changelog.xml

# db
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:anime}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:123456789}

# OpenAPI Documentation
springdoc.swagger-ui.enabled=true

# rabbitmq
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.username=${RABBIT_USERNAME:rabbit}
spring.rabbitmq.password=${RABBIT_PASSWORD:s@cr3t}
app.rabbitmq.email-queue=email.queue
app.mail.admin-email=${ADMIN_EMAIL:admin@animedomain.com}